<div class="outer-div">
  <div class="product">
      <app-product class="main-card" *ngIf="product" [product]="product" [action]="false"></app-product>
    </div>
    <div class="main-div">
      <h1 style="text-align: center;">Similar items</h1>
      <mat-grid-list cols="2">
        <mat-grid-tile *ngFor="let r of response">
          <app-product [product]="r"></app-product>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
